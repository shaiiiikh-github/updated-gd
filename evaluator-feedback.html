<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluator Feedback | PrepSphere</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">PrepSphere</div>
    <nav>
      <a href="evaluator-dashboard.html">Back to Dashboard</a>
      <a href="logout.html" class="btn btn-primary">Logout</a>
    </nav>
  </header>

  <section class="feedback-form">
    <h1 class="section-title">Evaluator Feedback</h1>
    <p class="section-subtitle">Rate and review participant performance</p>

    <form class="form-glass" id="feedback-form">
      <div class="form-group">
        <label for="participant">Participant Name</label>
        <select id="participant" required>
          <option value="">Select</option>
          <option>Alice</option>
          <option>Bob</option>
          <option>Charlie</option>
          <option>You</option>
        </select>
      </div>

      <div class="form-group">
        <label for="logic">Logic & Clarity</label>
        <input type="range" id="logic" name="logic" min="1" max="10" />
      </div>

      <div class="form-group">
        <label for="communication">Communication</label>
        <input type="range" id="communication" name="communication" min="1" max="10" />
      </div>

      <div class="form-group">
        <label for="confidence">Confidence</label>
        <input type="range" id="confidence" name="confidence" min="1" max="10" />
      </div>

      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" rows="5" placeholder="Write feedback..."></textarea>
      </div>

      <button type="submit" class="btn btn-secondary">Submit Feedback</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 PrepSphere. All rights reserved.</p>
  </footer>
</body>
</html>
